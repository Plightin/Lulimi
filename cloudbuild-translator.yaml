steps:
# 1. Build the Docker container image for the Translator
- name: 'gcr.io/cloud-builders/docker'
  id: Build-Translator-Image
  args:
  - 'build'
  - '-t'
  - 'africa-south1-docker.pkg.dev/$PROJECT_ID/lulimi-repo/lulimi-translator:$COMMIT_SHA'
  - '.' # Build context is root
  - '-f' # Specify Dockerfile
  - 'translator/Dockerfile'

# 2. Grant all necessary permissions to the build service account
# This step gives the account permission to write to Artifact Registry, deploy to Cloud Run,
# and act as the Cloud Run service identity.
- name: 'gcr.io/cloud-builders/gcloud'
  id: Grant-All-Permissions
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    gcloud projects add-iam-policy-binding lulimi-ccp-project --member="serviceAccount:457527257985-compute@developer.gserviceaccount.com" --role="roles/artifactregistry.writer"
    gcloud projects add-iam-policy-binding lulimi-ccp-project --member="serviceAccount:457527257985-compute@developer.gserviceaccount.com" --role="roles/run.admin"
    gcloud projects add-iam-policy-binding lulimi-ccp-project --member="serviceAccount:457527257985-compute@developer.gserviceaccount.com" --role="roles/iam.serviceAccountUser"

# 3. Wait for IAM permissions to propagate
- name: 'ubuntu'
  id: Wait-for-IAM-Propagation
  args: ['sleep', '180'] # 3 minute wait

# 4. Push the image to Artifact Registry
# This step now runs *after* the 'artifactregistry.writer' role is granted.
- name: 'gcr.io/cloud-builders/docker'
  id: Push-Image
  args:
  - 'push'
  - 'africa-south1-docker.pkg.dev/$PROJECT_ID/lulimi-repo/lulimi-translator:$COMMIT_SHA'

# 5. Deploy the new container to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  id: Deploy-Service
  args:
  - 'run'
  - 'deploy'
  - 'lulimi-translator' # Deploy the 'translator' service
  - '--image'
  - 'africa-south1-docker.pkg.dev/$PROJECT_ID/lulimi-repo/lulimi-translator:$COMMIT_SHA'
  - '--region'
  - 'africa-south1'
  - '--platform'
  - 'managed'
  - '--project'
  - 'lulimi-ccp-project'
  - '--service-account'
  - '457527257985-compute@developer.gserviceaccount.com'
  - '--verbosity=debug' # Add debug logging

# 6. Make the new Cloud Run service public
- name: 'gcr.io/cloud-builders/gcloud'
  id: Make-Service-Public
  args:
  - 'run'
  - 'services'
  - 'add-iam-policy-binding'
  - 'lulimi-translator' # Make the 'translator' service public
  - '--region=africa-south1'
  - '--platform=managed'
  - '--project=lulimi-ccp-project'
  - '--member=allUsers'
  - '--role=roles/run.invoker'

# Define the service account and logging options
serviceAccount: 457527257985-compute@developer.gserviceaccount.com
options:
  logging: CLOUD_LOGGING_ONLY
