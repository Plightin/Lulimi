steps:
# 1. Build the Docker container image and push to ARTIFACT REGISTRY
# This will now succeed because you permanently granted 'artifactregistry.writer'
- name: 'gcr.io/cloud-builders/docker'
  id: Build-CCP-Image
  args:
  - 'build'
  - '-t'
  - 'africa-south1-docker.pkg.dev/$PROJECT_ID/lulimi-repo/lulimi-ccp:$COMMIT_SHA'
  - '.' 
  - '-f'
  - 'ccp/Dockerfile'
  
# 2. Deploy the new container image
# This will now succeed because you permanently granted 'run.admin' 
# and the image will be found.
- name: 'gcr.io/cloud-builders/gcloud'
  id: Deploy-Service
  waitFor: ['Build-CCP-Image'] # Waits for the build to finish
  args:
  - 'run'
  - 'deploy'
  - 'lulimi-ccp'
  - '--project=$PROJECT_ID' 
  - '--image'
  - 'africa-south1-docker.pkg.dev/$PROJECT_ID/lulimi-repo/lulimi-ccp:$COMMIT_SHA'
  - '--region'
  - 'africa-south1'
  - '--platform'
  - 'managed'
  - '--verbosity=debug'
  # This will now succeed because you permanently granted 'iam.serviceAccountUser'
  - '--service-account=457527257985-compute@developer.gserviceaccount.com'

# 3. Make the deployed service public
- name: 'gcr.io/cloud-builders/gcloud'
  id: Make-Service-Public
  waitFor: ['Deploy-Service'] # Wait for the deploy to finish
  args:
  - 'run'
  - 'services'
  - 'add-iam-policy-binding'
  - 'lulimi-ccp'
  - '--project=$PROJECT_ID'
  - '--region=africa-south1'
  - '--member=allUsers'
  - '--role=roles/run.invoker'
  
options:
  logging: CLOUD_LOGGING_ONLY

serviceAccount: 457527257985-compute@developer.gserviceaccount.com

images:
- 'africa-south1-docker.pkg.dev/$PROJECT_ID/lulimi-repo/lulimi-ccp:$COMMIT_SHA'
