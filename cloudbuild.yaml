steps:
# 1. Build the Docker container image for the CCP
- name: 'gcr.io/cloud-builders/docker'
  id: Build-CCP-Image
  args:
    - 'build'
    - '-t'
    - 'gcr.io/${PROJECT_ID}/lulimi-ccp:${COMMIT_SHA}'
    - '.'
    - '-f'
    - 'ccp/Dockerfile'

# 2. Push the built image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  id: Push-CCP-Image
  args:
    - 'push'
    - 'gcr.io/${PROJECT_ID}/lulimi-ccp:${COMMIT_SHA}'

# 3. Deploy the container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdk/cloud-sdk'
  id: Deploy-CCP-Service
  args:
    - 'gcloud'
    - 'run'
    - 'deploy'
    - 'lulimi-ccp'
    - '--image'
    - 'gcr.io/${PROJECT_ID}/lulimi-ccp:${COMMIT_SHA}'
    - '--region'
    - 'africa-south1' # Your specified region
    - '--allow-unauthenticated'
    - '--platform'
    - 'managed'
    - '--project'
    - '${PROJECT_ID}'

# Explicit fix for the IAM error: sets the Service Account and Logging options
serviceAccount: 457527257985@cloudbuild.gserviceaccount.com
options:
  logging: CLOUD_LOGGING_ONLY
